<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="wrapper">
        
         <hr class="custom-line2">
         
        
        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label >Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                 <div class="input-box">
                    <input type="text" required>
                    <label >Email</label>
                   <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label >Password</label>
                    <i class='bx bxs-lock' ></i>
                </div>
                <button type="submit" class="btnn">Sign Up</button>
                <div class="logreg-link">
                    <p>Already have an account? <a href="login.html" class="register-link">Login</a> </p>
                </div>
            </form>
        </div>
         <div class="info-text register" >
            <h2>Welcome back!</h2>
            <p>To Kaam Khojo</p>
        </div>
    </div>


    
    <script >
        // Wait for the full page to load
     window.addEventListener('DOMContentLoaded', () => {
     // Add animation class to body and inner elements
     document.body.classList.add('page-loaded');

     const animatedItems = document.querySelectorAll('.wrapper, h2, p, form, .input-box, .btnn');
     animatedItems.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(40px)';
        item.style.transition = `all 0.6s ease ${index * 0.2}s`;

        // Trigger reflow to apply transition
        setTimeout(() => {
            item.style.opacity = '1';
            item.style.transform = 'translateY(0)';
        }, 100);
    });
});

    </script>
    
    
</body>
</html>
